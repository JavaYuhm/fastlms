<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>카테고리</title>
    <style>
        .detail table {
            width: 100%;
            border-collapse: collapse;
        }

        .detail table th, .detail table td {
            border: solid 1px black;
        }

        .search-form {
            position: relative;
            padding : 5px 0 10px 0;
            text-align: right;
        }

        .search-form .total-count {
            position: absolute;
            left: 0;
            top: 0;
            height: 20px;
            float: left;
        }

        .pager {
            margin-top: 20px;
            text-align: center;
        }
        .pager a.on {
            font-width: bold;
            color: red;
        }
        p.nothing{
            text-align: center;
            padding: 100px;
        }

        .inline-div{
            display: inline-block;
        }

        .buttons{
            margin-top: 20px;
            text-align: center;
        }

        .buttons a, .buttons button{
            border-width: 0;
            background-color: transparent;
            text-decoration: underline;
            font-size: 24px;
            line-height: 20px;
            line-height: 20px;
            color: aqua;
            cursor: pointer;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    </script>

                </th>
                <th>
                    <td>
                        <input type="text" name="subject" required/>

                </th>
