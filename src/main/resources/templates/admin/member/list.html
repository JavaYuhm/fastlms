<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원 관리 </title>
    <style>
        .list table {
            border-collapse: collapse;
        }

        .list table th, .list table td {
            border: solid 1px black;
        }
    </style>
</head>
<body>

<div>
    <a href="/admin/main.do">관리자 홈</a>
    |
    <a href="/admin/member/list.do">관리자 회원 관리</a>
    |
    <a href="#">카테고리 관리</a>
    |
    <a href="#">강의 관리</a>
    |
    <a href="/member/logout">로그아웃</a>
    <hr/>
</div>

<div class="list">
    <table>
        <thead>
        <tr>
            <th>No</th>
            <th>아이디(이메일)</th>
            <th>이름</th>
            <th>연락처</th>
            <th>이메일 인증여부</th>
            <th>가입일</th>
            <th>
                관리자여부
            </th>
        </tr>
        </thead>
        <tbody>
        <div th:each="x : ${list}">
            <tr>
                <td>1</td>
                <td th:text="${x.userId}"></td>
                <td th:text="${x.userName}"></td>
                <td th:text="${x.phone}"></td>
                <td>
                    <p th:if="${x.emailAuthYn}">Y</p>
                    <p th:if="${x.emailAuthYn eq false}">N</p>
                </td>
                <td>
                    <p th:text="${x.regDt}"></p>
                </td>
                <td>
                    <p th:if="${x.adminYn}">Y</p>
                    <p th:if="${x.adminYn eq false}">N</p>
                </td>
            </tr>
        </div>
        </tbody>
    </table>

</div>


</body>
</html>
